<html lang="en">

<head>

    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>

    <!-- 여기 -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr/"><img src="https://source.unsplash.com/1600x900/?electric-rice-cooker" class="card-img-top" alt="전기밥솥"></a>
            <div class="card-body">
              <h5 class="card-title">전기밥솥</h5>

            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr/"><img src="https://source.unsplash.com/1600x900/?blender" class="card-img-top" alt="믹서기"></a>

            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <a href="https://spartacodingclub.kr/"><img src="https://source.unsplash.com/1600x900/?coffee-machine" class="card-img-top" alt="커피머신"></a>
            <div class="card-body">
              <h5 class="card-title">커피머신</h5>
              <h6 class="card-subtitle mb-2 text-muted">10만원</h6>

          </div>
